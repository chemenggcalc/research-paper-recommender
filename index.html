<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Research Paper Finder</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .loader {
            animation: spin 1s linear infinite;
        }
        .paper-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen">
    <div class="container mx-auto px-4 py-8 max-w-4xl">
        <!-- Header -->
        <div class="text-center mb-12">
            <h1 class="text-4xl font-bold text-gray-800 mb-2">
                üîç Research Paper Finder
            </h1>
            <p class="text-gray-600">
                Discover relevant academic papers across multiple databases
            </p>
        </div>

        <!-- Search Box -->
        <div class="bg-white rounded-lg shadow-sm p-6 mb-8">
            <div class="flex gap-4">
                <input 
                    type="text" 
                    id="searchInput"
                    placeholder="Enter research topic, e.g., 'machine learning in chemical engineering'"
                    class="flex-1 p-4 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                >
                <button 
                    onclick="searchPapers()" 
                    id="searchButton"
                    class="px-6 py-4 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors flex items-center gap-2"
                >
                    <span id="searchText">Search</span>
                    <div id="loader" class="loader hidden h-5 w-5 border-2 border-white border-t-transparent rounded-full"></div>
                </button>
            </div>
        </div>

        <!-- Results Container -->
        <div id="resultsContainer" class="space-y-6">
            <!-- Loading Skeleton -->
            <div id="loadingSkeleton" class="hidden space-y-6">
                <div class="bg-white p-6 rounded-lg shadow-sm animate-pulse">
                    <div class="h-4 bg-gray-200 rounded w-3/4 mb-4"></div>
                    <div class="h-3 bg-gray-200 rounded w-1/2 mb-2"></div>
                    <div class="h-3 bg-gray-200 rounded w-full mb-2"></div>
                    <div class="h-3 bg-gray-200 rounded w-5/6"></div>
                </div>
            </div>

            <!-- Error Message -->
            <div id="errorMessage" class="hidden p-6 bg-red-50 text-red-700 rounded-lg border border-red-200"></div>

            <!-- Empty State -->
            <div id="emptyState" class="hidden text-center py-12">
                <div class="text-gray-400 mb-4 text-6xl">üì≠</div>
                <p class="text-gray-500">No papers found. Try different keywords!</p>
            </div>

            <!-- Results -->
            <div id="resultsList" class="space-y-6"></div>
        </div>
    </div>

    <script>
        const API_ENDPOINT = 'https://research-paper-recommender-44w3.onrender.com';
        const API_KEY = 'chemenggcalc30042025';

        async function searchPapers() {
            const query = document.getElementById('searchInput').value.trim();
            const button = document.getElementById('searchButton');
            const loader = document.getElementById('loader');
            const searchText = document.getElementById('searchText');
            const resultsList = document.getElementById('resultsList');
            const errorMessage = document.getElementById('errorMessage');
            const emptyState = document.getElementById('emptyState');
            const loadingSkeleton = document.getElementById('loadingSkeleton');

            if (!query) {
                showError('Please enter a search query');
                return;
            }

            // UI States
            button.disabled = true;
            searchText.classList.add('hidden');
            loader.classList.remove('hidden');
            resultsList.innerHTML = '';
            errorMessage.classList.add('hidden');
            emptyState.classList.add('hidden');
            loadingSkeleton.classList.remove('hidden');

            try {
                const response = await fetch(API_ENDPOINT, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-API-Key': API_KEY
                    },
                    body: JSON.stringify({ query })
                });

                if (!response.ok) {
                    throw new Error(`API Error: ${response.status}`);
                }

                const data = await response.json();
                displayResults(data.results);

            } catch (error) {
                showError(error.message);
            } finally {
                button.disabled = false;
                searchText.classList.remove('hidden');
                loader.classList.add('hidden');
                loadingSkeleton.classList.add('hidden');
            }
        }

        function displayResults(papers) {
            const resultsList = document.getElementById('resultsList');
            const emptyState = document.getElementById('emptyState');
            
            resultsList.innerHTML = '';
            
            if (!papers || papers.length === 0) {
                emptyState.classList.remove('hidden');
                return;
            }

            papers.forEach(paper => {
                const card = document.createElement('div');
                card.className = 'paper-card bg-white p-6 rounded-lg shadow-sm transition-all hover:shadow-md';
                card.innerHTML = `
                    <div class="flex items-start justify-between mb-4">
                        <div>
                            <h3 class="text-lg font-semibold text-gray-800 mb-2">
                                ${highlightKeywords(paper.title, paper.query)}
                            </h3>
                            <p class="text-sm text-gray-500 mb-2">
                                ${paper.authors}
                            </p>
                        </div>
                        <div class="flex items-center gap-2">
                            <span class="px-2 py-1 bg-blue-100 text-blue-800 text-sm rounded">
                                ${paper.source}
                            </span>
                            <span class="text-sm font-medium text-gray-600">
                                ${Math.round(paper.similarity * 100)}% match
                            </span>
                        </div>
                    </div>
                    <p class="text-gray-600 mb-4">
                        ${highlightKeywords(paper.abstract.substring(0, 300), paper.query)}...
                    </p>
                    <a href="${paper.url}" target="_blank" class="inline-flex items-center text-blue-600 hover:text-blue-800 font-medium">
                        View Paper
                        <svg class="w-4 h-4 ml-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14"/>
                        </svg>
                    </a>
                `;
                resultsList.appendChild(card);
            });
        }

        function highlightKeywords(text, query) {
            const keywords = query.toLowerCase().split(' ');
            return text.replace(
                new RegExp(keywords.join('|'), 'gi'), 
                match => `<span class="bg-yellow-100 px-1 rounded">${match}</span>`
            );
        }

        function showError(message) {
            const errorMessage = document.getElementById('errorMessage');
            errorMessage.textContent = `Error: ${message}`;
            errorMessage.classList.remove('hidden');
        }

        // Handle Enter key
        document.getElementById('searchInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') searchPapers();
        });
    </script>
</body>
</html>
